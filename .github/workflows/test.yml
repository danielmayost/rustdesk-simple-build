name: Test

on:
  workflow_dispatch:

jobs:
  build-and-compile:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone rustdesk
        run: |
          git clone https://github.com/rustdesk/rustdesk.git
          cd rustdesk
          git reset --hard 5c16a8302e6c9c1381873aff45dba1487ee51d4f

      - name: Build docker images
        run: |
          cd Windows-x64
          ./build

      - name: Compile
        run: |
          cd Windows-x64
          ./compile
